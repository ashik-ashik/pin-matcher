<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="display-pin" class="form-control" type="text" readonly placeholder="000000">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="typed-pin" type="text" placeholder="0" maxlength="6">
                    <div class="numbers">
                        <div class="calc-body" id="number-pad">
                            <div class="calc-button-row">
                              <button class="button">7</button>
                              <button class="button">8</button>
                              <button class="button">9</button>
                            </div>
                            <div class="calc-button-row">
                              <button class="button">4</button>
                              <button class="button">5</button>
                              <button class="button">6</button>
                            </div>
                            <div class="calc-button-row">
                              <button class="button">1</button>
                              <button class="button">2</button>
                              <button class="button">3</button>
                            </div>
                            <div class="calc-button-row">
                                <button id="clear-one" class="button">&times;</button>
                                <button class="button">0</button>
                                <button class="button">C</button>
                            </div>
                            <div class="pb-3">
                                <button type="submit" class="submit-btn" id="varify-pin">Submit</button>
                                <p class="action-left"><span id="try-left" >3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="verify-faild" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="verify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
